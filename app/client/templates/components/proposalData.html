<template name="components_proposalData">
    {{#if kind}}
        {{#with toKind kind}}
        <h3>{{title}}</h3>
        <div class="bs-callout bs-callout-danger proposal-data">
            <h4 id="don't-mix-with-other-components">
                <a class="anchorjs-link" href="#">
                    <span class="anchorjs-icon"></span>
                </a>
            </h4>
            <p>
                This proposal is a type {{../kind}} proposal, {{description}}
            </p>
        </div>
        {{/with}}
    {{/if}}
    
    <br />
    
    <hr />
    
    <br />
    
    <h3>Proposal Data</h3>
    
    <p class="description description-proposal-data">Here you can find information about the data attached to this proposal.</p>
    
    {{#if name}}
    <div class="bs-callout bs-callout-danger proposal-data">
        <h5 id="don't-mix-with-other-components" 
            class="text-muted">
            NAME
        </h5>
        <hr />
        <h4 id="don't-mix-with-other-components" 
            style="text-transform: none;">
            
            <p class="well">
                {{name}}
            </p>
            
            <a class="anchorjs-link" href="#">
                <span class="anchorjs-icon"></span>
            </a>
        </h4>
        
        <br />
            
        {{#with toKind kind}}
            {{#if nameDescription}}
                {{nameDescription}}
            {{/if}}
        {{/with}}
        
        This is the 32 byte name value that is attached to this proposal.
    </div>
    {{/if}}


    {{#if isValidAddress addr}}
    <div class="bs-callout bs-callout-danger proposal-data">
        <h5 id="don't-mix-with-other-components" 
            class="text-muted">
            ADDRESS
        </h5>
        <hr />
        <h4 id="don't-mix-with-other-components form-address" 
            style="text-transform: none; overflow: hidden;">
            {{#with toKind kind}}
                {{addressTitle}}:
                <br />
                <br />
            {{/with}}
            
            <p class="well">
                {{addr}}
            </p>
            
            <a class="anchorjs-link" href="#">
                <span class="anchorjs-icon"></span>
            </a>
        </h4>
        
        <label>Address Balance</label>
        
        {{#with getBalance addr}}
            {{fromWei balance 'ether'}} ether
        {{/with}}
        
        <br />
        <br />
            
        {{#with toKind kind}}
            {{#if addressDescription}}
                {{addressDescription}}
            {{/if}}
        {{/with}}
        
        This is the Ethereum address data that is attached to this proposal.
    </div>
    {{/if}}
    
    {{#with decompressURL data}}
        {{#if raw}}
        <h5 id="don't-mix-with-other-components" 
            class="text-muted">
            DATA
        </h5>
        <hr />
        <div class="bs-callout bs-callout-danger proposal-data">
            <h4 id="don't-mix-with-other-components">
                {{#with toKind ../kind}}
                    {{dataTitle}}:
                {{/with}}
                
                <a class="anchorjs-link" href="#">
                    <span class="anchorjs-icon"></span>
                </a>
            </h4>
        
            <br />
            
            <p class="well">
                {{raw}}
            </p>
            
            {{#with toKind ../kind}}
                {{#if dataDescription}}
                    {{dataDescription}}
                {{/if}}
            {{/with}}

            This is the proposal bytes32 data that is attached to this proposal. The data can be a URL to a website, proposal or video. It can also be used for various middleware applications. The data attached may be compressed (e.g. UR somewebsite.com, or YT SOME_ID).
        </div>
        {{/if}}
    {{/with}}


    {{#if value}}
    <div class="bs-callout bs-callout-danger proposal-data">
        <h5 id="don't-mix-with-other-components" 
            class="text-muted">
            VALUE
        </h5>
        <hr />
        <h4 id="don't-mix-with-other-components">
            {{#with toKind kind}}
                {{valueTitle}}:
            {{/with}}
            
            <a class="anchorjs-link" href="#">
                <span class="anchorjs-icon"></span>
            </a>
        </h4>
        
        <br />
        
        <p class="well">
            {{value}}
        </p>
            
        {{#with toKind kind}}
            {{#if valueDescription}}
                {{valueDescription}}
            {{/if}}
        {{/with}}
        
        This is the uint256 value that is attahced to this proposal. The proposal value is often used to delete members, subcommittees or send ether from the board budget.
    </div>
    {{/if}}
</template>
