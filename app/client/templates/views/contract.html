<template name="views_contract">
    <h2>
        BoardRoom - Contract Information
    </h2>
    
    <p class="description description-contract">Here you can find information regarding the BoardRoom contract.</p>
    
    <hr />
    
    <h4>Solidity Contract</h4>
    
    <pre style="height: 400px;">{{TemplateVar.get 'solidity'}}</pre>
    
    <hr />
    
    <h4>Contract ABI (JSON Format)</h4>
    
    <pre style="height: 400px;">{{stringify BoardRoom.abi}}</pre>
    
    <hr />
    
    <h4>Byte Code</h4>
    
    <input type="text" class="form-control" value="{{BoardRoom.code}}" />
    
    <hr class="spacer" />
</template>
