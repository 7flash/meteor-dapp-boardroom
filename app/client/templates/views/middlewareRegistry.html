<template name="views_middlewareRegistry">
    <h2>Middleware Registry</h2>
    
    <hr class="spacer" />
    
    <h4>Register</h4>
    
    <p class="description description-middleware-register">
        Here you can register your middleware with the BoardRoom middleware registry. This is so that others can use and discover your middleware with their BoardRooms.
    </p>
    
    <section class="row">
        <div class="col-md-4 col-xs-6">
            <label>Name</label>

            <input type="text" class="form-control" 
                   id="name" placeholder="Midddleware Name">
        </div>
        <div class="col-md-4 col-xs-6 col-gutter">
            <label>Repository URL</label>

            <input type="text" class="form-control" 
                   id="url"  placeholder="(e.g. http://github.com/mw-yourdapp)">
        </div>
        <div class="col-md-4 col-xs-12">
            <label>Version</label>

            <input type="text" class="form-control" 
                   id="url"  placeholder="(e.g. 0.2.4)">
        </div>
    </section>
    
    <hr />
    
    <ul class="list-group list-inline no-margin-top">
        <li class="list-group-item">
            <button class="btn btn-default btn-clear">
                Clear
            </button>
        </li>
        <li class="list-group-item">
            <button class="btn btn-default btn-register">
                Register
            </button>
        </li>
    </ul>
    
    <hr class="spacer" />
    
    <h4>Transfer Ownership</h4>
    
    <p class="description description-middleware-transfer">
        Here you can transfer the ownership of a middleware you own to a new owner address. This can also be used to transfer your own middleware another address you own.
    </p>
    
    <section class="row">
        <div class="col-xs-6">
            <label>Transfer Repositroy</label>

            <input type="text" class="form-control" 
                   id="url"  placeholder="Repository ID">
        </div>
        <div class="col-xs-6 col-gutter">
            <label>New Owner Address</label>

            <input type="text" class="form-control" 
                   id="url"  placeholder="Address">
        </div>
    </section>
    
    <hr />
    
    <ul class="list-group list-inline no-margin-top">
        <li class="list-group-item">
            <button class="btn btn-default btn-clear">
                Clear
            </button>
        </li>
        <li class="list-group-item">
            <button class="btn btn-default btn-transfer">
                Transfer
            </button>
        </li>
    </ul>
</template>
